<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
  </head>
  <body>
    <div id="authPage" class="auth__page" style="display: none">
      <!-- LOGIN -->
      <div class="auth__logo">
        <img id="authLogo" src="" alt="logo" />
      </div>
      <section class="auth__login__container" id="loginContainer">
        <!-- <h1 class="auth__logo">Gamify Todo</h1> -->

        <h2 class="auth__login__title">Login</h2>
        <!-- FORM -->
        <form action="POST" id="formLogin">
          <div class="auth__login__email">
            <label for="loginEmail" id="loginEmailLabel">Email</label>
            <input type="email" id="loginEmail" />
          </div>
          <div class="auth__login__password">
            <label for="password" id="loginPasswordLabel">Password</label>
            <input type="password" id="loginPassword" />
          </div>
          <button class="auth__login-btn" id="loginBtn">Login</button>
        </form>
        <!-- ASK SIGNUP -->
        <div class="auth__ask-signup">
          <p>Don't have an account yet?</p>
          <button class="auth__ask-signup__btn" id="askSignupBtn">
            Sign up
          </button>
        </div>
        <div class="auth__login__linebreak__container">
          <span class="auth__login__linebreak--left"></span>
          <span class="auth__login__linebreak--text">Or</span>
          <span class="auth__login__linebreak--right"></span>
          <br />
        </div>
        <!-- GOOGLE SIGN IN -->
        <div id="gSignInBtn">
          <div>
            <img src="./google-icon.png" alt="google icon" />
          </div>
          <span>Sign in with Google</span>
        </div>
      </section>
      <!-- SIGN UP -->
      <div class="auth__signup__container hidden" id="signupContainer">
        <h2 class="auth__signup__title">Sign Up</h2>
        <!-- FORM -->
        <form action="POST" id="formSignup">
          <div class="auth__signup__email">
            <label for="signupEmail" id="signupEmailLabel">Email</label>
            <input required type="email" id="signupEmail" />
          </div>
          <div class="auth__signup__password">
            <label for="signupPassword" id="signupPasswordLabel"
              >Password</label
            >
            <input required type="password" id="signupPassword" />
          </div>
          <div class="auth__signup__password">
            <label for="signupRepeatPassword" id="signupPasswordLabel"
              >Repeat Password</label
            >
            <input required type="password" id="signupRepeatPassword" />
          </div>
          <div class="auth__signup__display-name">
            <label for="signupDisplayName" id="signupDisplayNameLabel"
              >Display name</label
            >
            <input required type="text" id="signupDisplayName" />
          </div>
          <button class="auth__signup-btn" id="signupBtn">Sign Up</button>
        </form>

        <!-- ASK LOGIN -->
        <div class="auth__ask-login">
          <p>Have an account already?</p>
          <button class="auth__ask-login__btn" id="askLoginBtn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
